<html>

<head>
  <title>首页</title>
  <script src="lib/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="lib/moment-with-locales.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body style="padding:0; margin:0">
  <div style="margin-top:30px; margin-left:20px">
    <h1>Blog</h1>
    <div>
      <input type="text" class="form-control" id="content" style="width:506px; display:inline">
      <button type="button" class="btn btn-primary" onclick="searchPost()">Search</button>
    </div>
    <p></p>
    <div>
      <textarea name="post" id="post" cols="80" rows="8" placeholder="说点什么吧..."></textarea>
      <p></p>
      <button type="button" class="btn btn-primary" onclick="addPost()">Submit</button>
      <p></p>
      <ul id="blogs"></ul>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">请输入新的内容</h4>
            </div>
            <div class="modal-body">
            	<input type="hidden" id="newid">
            	<input type="text" class="form-control" placeholder="请输入新的内容" id="newcontent">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" onclick="updatePost()">提交更改</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
